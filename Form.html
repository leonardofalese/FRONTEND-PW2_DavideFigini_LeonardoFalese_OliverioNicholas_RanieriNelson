<!DOCTYPE html>
<html lang="it">
<head>

    <title>RecruitITSolutions</title>

    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #000000;
        }

        #pulsante:hover {
            background-color: #4a8bc8;
        }

        #pulsante {
            background-color: #4a8bc8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

         #form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        #privacy-label {
            display: block;

        }

        </style>


</head>
<body>
    <div id="form-container">
        <img src = "fotoprofilo.png" height = "100" width = "100">
        <form>
            <div class="container p-5">
            <h1>Lettera di richiamo</h1>
           <strong>Da:</strong>   manager@itsolutions.com<br><br>
            <strong>A: </strong><br><input type="text" name="nome" id="nome" required placeholder="inserisci il nome del dipendente"><br><br>
                                    <input type="text" name="cognome" id="cognome" required placeholder="inserisci il cognome del dipendente"><br><br>
                                    <input type="email" name="email" id="email" required placeholder="Inserisci l'email del dipendente"><br><br>
            <strong>Oggetto lettera</strong><br /><input type="text" name="oggetto" id="oggetto" required placeholder="Inserisci l'oggetto della richiesta"><br><br>
            <div class="mb-3">
                <strong>Lettera di richiamo</strong>
                <label for="note" class="form-label"></label>
                <textarea class="form-control" name="note" id="lettera" rows="3" required placeholder="Inserisci qui il testo..."></textarea>
                </small>
            </div>
            <input type="submit" name="invio" value="Invio lettera di richiamo" id="pulsante">
        </div>
        </form>
    </div>
