<!DOCTYPE html>
<html>
  <head>
    <title>Pagina dei Contatti</title>

    <!-- CSS di Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function messaggioAlert() {
        alert("Richiesta inviata correttamente, ti risponderemo al più presto");
      }
    </script>
  </head>
  <body><br>
    <div class="container" style="width: 50%;"> 
      <center><h1>PORTALE HR</h1><br></center>

      <!-- Form di login -->
      <div class="form-floating">
        <label for="floatingInput">Email address</label>
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
       <br>
        <div class="form-floating">
          <label for="floatingPassword">Password:</label>
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div><br>
        <button type="submit" class="btn btn-primary" onclick="messaggioAlert()">
          LOGIN
        </button>
      </form>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Recruit ITSolutions 2024</p>
  </body>
  <script>
    function messaggioAlert() {
      var nomeAzienda = document.getElementById("nome-azienda").value;
      var emailAziendale = document.getElementById("email-aziendale").value;
      if (nomeAzienda !== "" && emailAziendale !== "" && emailPattern !== "") {
        alert("Richiesta inviata correttamente, ti risponderemo al più presto");
      }
    }
  </script>
</html>
